        <div class="gallery">
            <div class="item">
                <figure>
                    <img src="images/euphoria.jpg" alt="Euphoria">
                    <figcaption>A recovering teenage drug addict struggles to find her
                        place in the world</figcaption>
                </figure>
            </div>
            <div class="item">
                <figure>
                    <img src="images/orange-is-the-new-black.jpg" alt="Orange Is the New Black">

                </figure>
            </div>
            <div class="item">
                <figure>
                    <img src="images/grace-and-frankie.jpg" alt="Grace and Frankie">

            </div>
            <div class="item">
                <figure>
                    <img src="images/the-handmaids-tale.jpg" alt="The Handmaid’s Tale">

            </div>

                <figure>
                    <img src="images/sex-education.jpg" alt="Sex Education">

                <figure>
                    <img src="images/schitts-creek.jpg" alt="Schitt’s Creek">
                    <figcaption>When a family find themselves broke, they are forced to

                </figure>
            </div>
            <div class="item">
                <figure>
                    <img src="images/killing-eve.jpg" alt="Killing Eve">

                        tasked with capturing a psychopathic assassin</figcaption>
                </figure>
            </div>
            <div class="item">
                <figure>
                    <img src="images/the-l-word.jpg" alt="The L Word">
